[application]

name="castle-trancelvania"
main_scene="res://game/gui/menu/menu.tscn"
icon="res://art/icon.png"

[autoload]

scene_changer="*res://game/scene_changer.gd"

[display]

width=1600
height=900

[image_loader]

filter=false

[input]

char_move_up=[key(W), jaxis(0, 2), key(Up)]
char_move_down=[key(S), key(Down), jaxis(0, 3)]
char_move_left=[key(A), jaxis(0, 0)]
char_move_right=[key(D), jaxis(0, 1), key(Right)]
char_attack=[mbutton(0, 1), key(J), jbutton(0, 0)]
char_special=[mbutton(0, 2), key(K), jbutton(0, 1)]

[render]

default_clear_color=#ff555555
