[application]

name="castle-trancelvania"
main_scene="res://game/gui/menu/menu.tscn"
icon="res://art/chars/lim_poirier/limswordpose.png"

[autoload]

scene_changer="*res://game/scene_changer.gd"

[display]

width=1600
height=900

[image_loader]

gen_mipmaps=false
filter=false

[input]

char_aim=[mbutton(0, 2)]
char_special=[key(Space)]
char_move_up=[key(W)]
char_move_down=[key(S)]
char_move_left=[key(A)]
char_move_right=[key(D)]
char_attack=[mbutton(0, 1)]
switch_to_lim_poirier=[key(1)]
switch_to_da_mciver=[key(2)]
switch_to_mo_berger=[key(3)]
switch_to_ah_marlowe=[key(4)]

[physics_2d]

default_gravity=0

[render]

default_clear_color=#ff555555
